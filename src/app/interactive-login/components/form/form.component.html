<form class="form-container">
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input #email (keyup)="getTypingLinePosition($event, email)" type="text" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="form-group-icon">
            <input #password type="password" (keyup)="getTypingLinePosition($event, password)" (focus)="hideEyesFunction(true)" (blur)="hideEyesFunction(false)" class="form-control">
            <i class="bi" [ngClass]="{'bi-eye-fill': !passwordVisibility, 'bi-eye-slash-fill': passwordVisibility}" 
            (mousedown)="changePasswordVisibility($event, password)"></i>
        </div>
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>
